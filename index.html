</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<div class="cabecalho">
    Equivalência de Resistências
</div>
<div class="two-columns-50-50">
<div class="regular">
<ul>
<li>Em muitos circuitos, a norma é que existam vários resistores;</li>
<li>Frequentemente é necessário saber a resistência total do circuito:
<ul>
<li>Causada por todos os resistores;</li>
</ul>
</li>
<li>Ou a parcial:
<ul>
<li>Restrita a apenas segmentos dos circuitos;</li>
</ul>
</li>
<li>Existem resistências em série, paralelas e mistas;</li>
<li>A resistência total (ou parcial) — equivalente — é determinada pela CONTRIBUIÇÃO DE TODOS OS RESISTORES do circuito (ou do segmento).</li>
</ul>
</div>

</div>
</div>

</div>
<div class="two-columns-50-50">
<div class="small">
<ul>
<li>Em resistores paralelos, a tensão <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.74ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 769 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></svg></mjx-container> que chega aos resistores é igual em todas as resistências.
<ul>
<li>Porquê o mesmo potencial elétrico se aplica a todos os resistores ao mesmo tempo.</li>
</ul>
</li>
<li>Considerando que a tensão <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.74ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 769 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></svg></mjx-container> em todos os resistores é igual, mas, seus valores de resistência são distintos, pela lei de Ohm, a corrente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="1.768ex" height="1.835ex" role="img" focusable="false" viewBox="0 -661 781.6 811"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H <h1 id="simplifica%C3%A7%C3%A3o-de-redes-de-resistores">Simplificação de Redes de Resistores</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<div class="cabecalho">
    Simplificando Redes de Resistores
</div>
<div class="two-columns-50-50">
<div class="small">
<ul>
<li>Existem redes de resistores complicadas, como a da imagem abaixo:</li>
</ul>
<img class="transparent" src="https://cdn.kastatic.org/ka-perseus-images/16b4aecbaae9e2a5e0b50fc70ace724f471ad0c0.svg" />
<ul>
<li>Diante disso, qual a melhor estratégia para extrair a resistência equivalente deste circuito?</li>
</ul>
</div>
<div class="small">
<h2 id="estrat%C3%A9gia-de-simplifica%C3%A7%C3%A3o-de-redes-de-resistores">Estratégia de Simplificação de Redes de Resistores</h2>
<ol>
<li>Comece o mais longe possível da fonte do circuito em questão.</li>
<li>Substitua resistores em série ou em paralelo por sua resistência equivalente.</li>
<li>Continue movendo-se à esquerda até que um único resistor equivalente represente a rede inteira de resistores.</li>
</ol>
<ul>
<li>Faremos a simplificação deste circuito no quadro. No slide a seguir existe um vídeo da Khan Academy explicando o procedimento.</li>
</ul>
</div>
</div>
</section>
